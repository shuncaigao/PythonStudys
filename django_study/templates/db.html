<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/db/test.html/" method="post">
    {% csrf_token %}
    <p>UserName<input type="text" name="username"/></p>
    <p>Password<input type="text" name="password"/></p>
    <p>Age<input type="text" name="age"/></p>
    <p><input type="submit" value="提交"/></p>
</form>


<table border="1">
    <thead>
    <tr>
        <th>用户名</th>
        <th>密码</th>
        <th>年龄</th>
    </tr>
    {% for item in user_info %}

        <tr>
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.age }}</td>
        </tr>
    {% endfor %}

    </thead>
</table>


</body>
</html>
